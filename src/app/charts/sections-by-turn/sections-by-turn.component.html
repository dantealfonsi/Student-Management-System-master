<div style="display: flex;justify-content: center;">
    <canvas
      baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      [type]="barChartType"
    >
    </canvas>
  </div>
  <section>
    <table border="1" class="teacherTable">
      <thead>
        <tr>
          <th *ngFor="let key of getKeys(reportList?.sectionByTurn[0])">{{ key }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let section of reportList?.sectionByTurn">
          <td *ngFor="let key of getKeys(section)">{{ section[key] }}</td>
        </tr>
      </tbody>
    </table>
  </section>
