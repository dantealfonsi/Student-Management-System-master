<div class="mat-elevation-z8"
  style="
    border-radius: 1.5rem;
    background-color: #fff;
    overflow: auto;
    width: 100%;">

  <ng-container *ngIf="sectionTeacherDataMat && sectionTeacherDataMat.data.length > 0; else noData">
    <table mat-table style="background: none" [dataSource]="sectionTeacherDataMat" matSort id="content">

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight:bolder;color:#fff">Profesor</th>
        <td mat-cell *matCellDef="let item" style="text-transform: capitalize;">{{item.full_name}}</td>
      </ng-container>

      <ng-container matColumnDef="sections">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight:bolder;color:#fff">Secciones</th>
        <td mat-cell *matCellDef="let item" style="text-transform: capitalize;">
          <div *ngFor="let section of item.sections" style="text-transform: capitalize;display: flex;align-items: center;">
            <span><b>-</b></span>{{section}}
          </div>
        </td>
      </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="['fullName','sections']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['fullName','sections']"></tr>
    </table>
  </ng-container>

  <ng-template #noData>
    <div class="no-data-message">
      No hay datos en la tabla
    </div>
  </ng-template>

  <button style='position: relative;top: 3rem;left: 1rem;' class="export" (click)="downloadPdf()">        
    <mat-icon>cloud_download</mat-icon> 
    Exportar
  </button>
  <mat-paginator style="background: none" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
