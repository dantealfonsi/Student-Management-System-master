
<div class="section-outer-container">
    <div class="section-container">
      <mat-icon>keyboard_backspace</mat-icon>
      <mat-icon class="title-icon">domain</mat-icon>
      <h1 class="title">Inscripciones</h1>
    </div>
  
    <img
      style="width: 40%; border-radius: 2rem; height: 6rem"
      src="../../assets/img/section.png"
    />
  </div>
  
  <div class="outside-table">
    <div class="search-icon">
      <div>
        <mat-icon>search</mat-icon>
      </div>
  
      <mat-form-field style="width: 100%">
        <input
          matInput
          style="width: 100%; margin-left: 2rem"
          (keyup)="applyFilter($event)"
          placeholder="Buscar"
        />
      </mat-form-field>
    </div>
  
    <div class="button-container">
      <button aria-label="download" (click)="downloadPdf()" class="export">
        <mat-icon>cloud_download</mat-icon>
        Exportar
      </button>
    </div>
  </div>



  
<div
class="mat-elevation-z8"
style="
  border-radius: 1.5rem;
  background-color: #fff;
  overflow: auto;
  width: 100%;
"
>
<table mat-table style="background: none" [dataSource]="registrationListMat" matSort id="content" #content>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Año </th>
    <td mat-cell *matCellDef="let item"> {{ item.year }} </td>
  </ng-container>
  
  <ng-container matColumnDef="section_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Seccion </th>
    <td mat-cell *matCellDef="let item"> Sección {{ firstLetterUpperCase(item.section_id.section_name)}} </td> 
  </ng-container>
  
  <ng-container matColumnDef="student_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estudiante </th>
    <td mat-cell *matCellDef="let item"> {{item.student_id.name}} {{item.student_id.last_name}} </td>
  </ng-container>
  
  <ng-container matColumnDef="parent_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Representante </th>
    <td mat-cell *matCellDef="let item"> {{item.parent_id.name}} {{item.parent_id.last_name}}</td>
  </ng-container>
  
  <ng-container matColumnDef="Acciones" >
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let item">  
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button  mat-menu-item disabled>
          <mat-icon>✂</mat-icon>
          <span>Ver Detalles</span>
        </button>
      </mat-menu>      
    </td>
  </ng-container>
  
  <!-- Name Column -->
  <tr mat-header-row *matHeaderRowDef="['year','section_id','student_id','parent_id','Acciones']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['year','section_id','student_id','parent_id','Acciones']"></tr>
</table>

<mat-paginator style="background: none"  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons >
</mat-paginator>
</div>
