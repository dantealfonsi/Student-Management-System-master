<ng-template matStepperIcon="edit">
    <mat-icon>check</mat-icon>
  </ng-template>

  <div class="section-outer-container"> 
    <div class="section-container">
      <mat-icon>keyboard_backspace</mat-icon>
      <mat-icon class="title-icon">assignment</mat-icon>
        <div style="display: flex;flex-direction: column;"><h1 class="title">Reporte</h1>
          <p style="margin:0;"></p></div>
        </div>
  
    <img
      style="width: 30%; border-radius: 2rem; height: 6rem"
      src="../../assets/img/students.png"
    />
  </div>

          <!--add-student content -->  

          <section class="optionsContainer">
            <div>
              <mat-form-field class="example-full-width">
                <mat-label>Reporte</mat-label>
                <mat-select #report (valueChange)="change($event)">
                  <mat-option [value]="1">Genero por Alumnos</mat-option>
                  <mat-option [value]="2">Genero por Profesores</mat-option>
                  <mat-option [value]="3">Alumnos por periodo</mat-option>
                  <mat-option [value]="4">Historial de Usuario</mat-option>
                  <mat-option [value]="5">Profesores Por Grado</mat-option>
                  <mat-option [value]="5">Profesores Por Carrera</mat-option>
                  <mat-option [value]="6">Estudiantes Por Turno</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Periodo</mat-label>
                    <mat-select #period value='all' (valueChange)="changePeriod($event)">
                        <mat-option [value]="'all'"> Todos los periodos </mat-option> 
                      @for (period of periodList; track period) {
                        <mat-option [value]="period.period">{{period.period}}</mat-option>
                      }
                    </mat-select>
                </mat-form-field>
            </div>
          </section>

          <div style='background-color: #fff;border-radius: 2rem;'>
            <gender-chart *ngIf="reportName==='genderReport'" [reportList]="reportList" [period]="selectedPeriod" ></gender-chart>
            <teacher-gender-chart *ngIf="reportName==='teacherGenderReport'" [reportList]="reportList" [period]="selectedPeriod"></teacher-gender-chart>
            <students-by-period-chart *ngIf="reportName==='studentByPeriod'" [reportList]="reportList" [period]="selectedPeriod"></students-by-period-chart>
            <app-user-history *ngIf="reportName==='userHistory'"></app-user-history>
          </div>
